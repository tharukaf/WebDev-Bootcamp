<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Basics</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>    
    <body style="   background: linear-gradient(rgba(230,100,101,0.7), rgba(145,152,229,0.9)); height: 100%;
                    margin: 0;
                    background-repeat: no-repeat;
                    background-attachment: fixed;">
        <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">Bootstrap Basics</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, error delectus amet non quam beatae, pariatur libero, odio molestias 
                        aut dignissimos nobis dolore dolores! Minima praesentium quibusdam dolorum excepturi ut?</p>
                    <hr class="my-4">
                    <button type="button" class="btn btn-primary btn-lg">More Information</button>
            </div>
            <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Example select</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Example multiple select</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
        </div>
    </body>
    
</html>
