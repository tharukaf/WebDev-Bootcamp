<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <style type="text/css">
            .pink{
                background-color: pink;
                border: 2px solid black;
            }
            </style>
    </head>  
    <body>
        <div class="container">
            <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 pink">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6 pink">EL</div>
                            <div class="col-md-6 col-sm-6 col-xs-6 pink">LM</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 pink">Item 2</div>
                    <div class="col-lg-3 col-md-6 col-sm-12 pink">Item 3</div>
                    <div class="col-lg-3 col-md-6 col-sm-12 pink">Item 4</div>
            </div>
        </div>
    </body>
    </html>


<!--The grid system contains 12 columns which can be assigned to elements in a row at any time(screen size) 
    In the Grid system,Bootstrap rows can have 4 speicified sizes for different sizes
        xs: extra
        sm: small
        md: medium
        lg: large

    And the rows can also be nested to further divide the size of the parent row
    
-->
